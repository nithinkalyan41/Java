<!DOCTYPE html>
<html lang="en">
<head>

    </div>
    
    <div class="chat-display" id="chat-display" >
      <div class="chat-message bot" >
        <div class="message bot">
          <div class="fun bot">

      <button onclick="sendMessage()"><i class="fa fa-paper-plane-o" style="font-size:24px"></i></button>
    </div>
  </div>
</div>

  <script src="chatjavascript.js"></script>

</html>
